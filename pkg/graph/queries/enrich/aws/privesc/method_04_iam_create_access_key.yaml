name: Privesc Method 4 - CreateAccessKey
description: Creates CAN_PRIVESC relationship when a principal can create access keys for other users
impactedServices:
  - IAM
severity: High
order: 108
cypher: |
  MATCH (principal)-[:IAM_CREATEACCESSKEY]->(user:AWS_IAM_User)
  WHERE principal.admin IS NULL

  // Create the privesc relationship
  MERGE (principal)-[privesc:CAN_PRIVESC]->(user)
  ON CREATE SET
    privesc.method = "Method-04-CreateAccessKey",
    privesc.requires = ["iam:CreateAccessKey"],
    privesc.service = "IAM",
    privesc.targetType = "User"
  ON MATCH SET
    privesc.method = CASE
      WHEN NOT privesc.method CONTAINS "Method-04-CreateAccessKey"
      THEN privesc.method + ",Method-04-CreateAccessKey"
      ELSE privesc.method
    END

