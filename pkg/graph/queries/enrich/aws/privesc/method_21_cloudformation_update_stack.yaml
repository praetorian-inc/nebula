name: Privesc Method 21 - CloudFormation UpdateStack
description: Creates CAN_PRIVESC relationship when a principal can pass roles to CloudFormation stack updates
impactedServices:
  - IAM
  - CloudFormation
severity: High
order: 120
cypher: |
  MATCH (principal)-[:IAM_PASSROLE]->(targetRole:AWS_IAM_Role)
  WHERE principal.admin IS NULL
    AND 'cloudformation.amazonaws.com' IN targetRole.trustedServices
    AND EXISTS((principal)-[:CLOUDFORMATION_UPDATESTACK]->())

  // Create the privesc relationship
  MERGE (principal)-[privesc:CAN_PRIVESC]->(targetRole)
  ON CREATE SET
    privesc.method = "Method-21-CloudFormation-UpdateStack",
    privesc.requires = ["iam:PassRole", "cloudformation:UpdateStack"],
    privesc.service = "CloudFormation",
    privesc.targetType = "Role"
  ON MATCH SET
    privesc.method = CASE
      WHEN NOT privesc.method CONTAINS "Method-21-CloudFormation-UpdateStack"
      THEN privesc.method + ",Method-21-CloudFormation-UpdateStack"
      ELSE privesc.method
    END

