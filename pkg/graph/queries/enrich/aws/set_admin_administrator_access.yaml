name: Set Admin Administrator Access
description: Sets the admin attribute to true for principals with AdministratorAccess policy
impactedServices:
  - IAM
severity: Informational
order: 30
cypher: |
  MATCH (p)
  WHERE (p:Principal OR p:AWS_IAM_Group)
    AND ("arn:aws:iam::aws:policy/AdministratorAccess" IN p.attachedManagedPolicies
        OR "arn:aws:iam::aws:policy/IAMFullAccess" IN p.attachedManagedPolicies)
  SET p.admin = true