name: Privesc Method 16 - Lambda PassRole EventSource
description: Creates CAN_PRIVESC relationship when a principal can pass roles to Lambda with event source mapping
impactedServices:
  - IAM
  - Lambda
severity: High
order: 115
cypher: |
  MATCH (principal)-[:IAM_PASSROLE]->(targetRole:AWS_IAM_Role)
  WHERE principal.admin IS NULL
    AND 'lambda.amazonaws.com' IN targetRole.trustedServices
    AND EXISTS((principal)-[:LAMBDA_CREATEFUNCTION]->())
    AND EXISTS((principal)-[:LAMBDA_CREATEEVENTSOURCEMAPPING]->())

  // Create the privesc relationship
  MERGE (principal)-[privesc:CAN_PRIVESC]->(targetRole)
  ON CREATE SET
    privesc.method = "Method-16-Lambda-PassRole-EventSource",
    privesc.requires = ["iam:PassRole", "lambda:CreateFunction", "lambda:CreateEventSourceMapping"],
    privesc.service = "Lambda",
    privesc.targetType = "Role"
  ON MATCH SET
    privesc.method = CASE
      WHEN NOT privesc.method CONTAINS "Method-16-Lambda-PassRole-EventSource"
      THEN privesc.method + ",Method-16-Lambda-PassRole-EventSource"
      ELSE privesc.method
    END

