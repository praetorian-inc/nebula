name: Privesc Method 3 - EC2 PassRole
description: Creates CAN_PRIVESC relationship when a principal can pass roles to EC2 instances
impactedServices:
  - IAM
  - EC2
severity: High
order: 113
cypher: |
  MATCH (principal)-[:IAM_PASSROLE]->(targetRole:AWS_IAM_Role)
  WHERE principal.admin IS NULL
    AND EXISTS((principal)-[:EC2_RUNINSTANCES]->())
    AND 'ec2.amazonaws.com' IN targetRole.trustedServices
    AND targetRole.instanceProfileList IS NOT NULL
    AND targetRole.instanceProfileList <> '[]'

  // Create the privesc relationship
  MERGE (principal)-[privesc:CAN_PRIVESC]->(targetRole)
  ON CREATE SET
    privesc.method = "Method-03-EC2-PassRole",
    privesc.requires = ["iam:PassRole", "ec2:RunInstances"],
    privesc.service = "EC2",
    privesc.targetType = "Role"
  ON MATCH SET
    privesc.method = CASE
      WHEN NOT privesc.method CONTAINS "Method-03-EC2-PassRole"
      THEN privesc.method + ",Method-03-EC2-PassRole"
      ELSE privesc.method
    END

