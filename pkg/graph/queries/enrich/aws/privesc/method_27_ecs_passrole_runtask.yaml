name: Privesc Method 27 - ECS PassRole RunTask
description: Creates CAN_PRIVESC relationship when a principal can pass roles to ECS tasks
impactedServices:
  - IAM
  - ECS
severity: High
order: 125
cypher: |
  MATCH (principal)-[:IAM_PASSROLE]->(targetRole:AWS_IAM_Role)
  WHERE principal.admin IS NULL
    AND EXISTS((principal)-[:ECS_RUNTASK]->())
    AND 'ecs-tasks.amazonaws.com' IN targetRole.trustedServices

  // Create the privesc relationship
  MERGE (principal)-[privesc:CAN_PRIVESC]->(targetRole)
  ON CREATE SET
    privesc.method = "Method-27-ECS-PassRole-RunTask",
    privesc.requires = ["iam:PassRole", "ecs:RunTask"],
    privesc.service = "ECS",
    privesc.targetType = "Role"
  ON MATCH SET
    privesc.method = CASE
      WHEN NOT privesc.method CONTAINS "Method-27-ECS-PassRole-RunTask"
      THEN privesc.method + ",Method-27-ECS-PassRole-RunTask"
      ELSE privesc.method
    END

