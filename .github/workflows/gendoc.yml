name: Generate CLI Documentation

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
          cache: true
          
      - name: Generate CLI Documentation
        run: |
          set -e  # Exit immediately if any command fails
          
          # Ensure docs directory exists
          mkdir -p docs
          echo "Contents of working directory before gendoc:"
          ls -la
          
          echo "Running gendoc command..."
          if ! go run main.go gendoc; then
            echo "ERROR: gendoc command failed"
            exit 1
          fi
          
          echo "Contents of working directory after gendoc:"
          ls -la
          
          echo "Contents of docs directory after gendoc:"
          if [ -d "docs" ]; then
            ls -la docs/
            # Verify that documentation files were actually generated
            doc_count=$(find docs -name "*.md" | wc -l)
            if [ "$doc_count" -eq 0 ]; then
              echo "ERROR: No documentation files were generated"
              exit 1
            fi
            echo "SUCCESS: Generated $doc_count documentation files"
          else
            echo "ERROR: docs directory not found after gendoc"
            exit 1
          fi
          
      - name: Check for changes
        id: git-check
        run: |
          set -e  # Exit immediately if any command fails
          
          # Check if docs directory exists and has content
          if [ -d "docs" ] && [ "$(ls -A docs/)" ]; then
            git add docs/
            if [[ -n "$(git status --porcelain docs/)" ]]; then
              echo "changes=true" >> $GITHUB_OUTPUT
              echo "Found documentation changes to commit"
            else
              echo "changes=false" >> $GITHUB_OUTPUT  
              echo "No documentation changes detected"
            fi
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No docs directory or no files generated"
          fi
          
      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          set -e  # Exit immediately if any command fails
          
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/
          git commit -m "docs: Update CLI documentation"
          git push