name: Privesc Method 15 - Lambda PassRole InvokeFunction
description: Creates CAN_PRIVESC relationship when a principal can pass roles to Lambda and invoke functions
impactedServices:
  - IAM
  - Lambda
severity: High
order: 114
cypher: |
  MATCH (principal)-[:IAM_PASSROLE]->(targetRole:AWS_IAM_Role)
  WHERE principal.admin IS NULL
    AND 'lambda.amazonaws.com' IN targetRole.trustedServices
    AND EXISTS((principal)-[:LAMBDA_CREATEFUNCTION]->())
    AND EXISTS((principal)-[:LAMBDA_INVOKEFUNCTION]->())

  // Create the privesc relationship
  MERGE (principal)-[privesc:CAN_PRIVESC]->(targetRole)
  ON CREATE SET
    privesc.method = "Method-15-Lambda-PassRole-Invoke",
    privesc.requires = ["iam:PassRole", "lambda:CreateFunction", "lambda:InvokeFunction"],
    privesc.service = "Lambda",
    privesc.targetType = "Role"
  ON MATCH SET
    privesc.method = CASE
      WHEN NOT privesc.method CONTAINS "Method-15-Lambda-PassRole-Invoke"
      THEN privesc.method + ",Method-15-Lambda-PassRole-Invoke"
      ELSE privesc.method
    END

