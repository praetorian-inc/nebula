name: Privesc Method 6 - UpdateLoginProfile
description: Creates CAN_PRIVESC relationship when a principal can update login profiles for other users
impactedServices:
  - IAM
severity: High
order: 110
cypher: |
  MATCH (principal)-[:IAM_UPDATELOGINPROFILE]->(user:AWS_IAM_User)
  WHERE principal.admin IS NULL

  // Create the privesc relationship
  MERGE (principal)-[privesc:CAN_PRIVESC]->(user)
  ON CREATE SET
    privesc.method = "Method-06-UpdateLoginProfile",
    privesc.requires = ["iam:UpdateLoginProfile"],
    privesc.service = "IAM",
    privesc.targetType = "User"
  ON MATCH SET
    privesc.method = CASE
      WHEN NOT privesc.method CONTAINS "Method-06-UpdateLoginProfile"
      THEN privesc.method + ",Method-06-UpdateLoginProfile"
      ELSE privesc.method
    END

